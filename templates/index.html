<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheet Viewer</title>
    <!-- Bootstrap for styling the table and other elements -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container mt-5">
        <h1>Upload and Display Time Sheet</h1>
        <!-- File input for uploading Excel files -->
        <input type="file" id="fileInput" accept=".xls,.xlsx" style="margin-bottom: 20px;">

        <!-- Table for displaying time sheet entries -->
        <table class="table table-striped table-dark" id="timeSheetTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Date</th>
                    <th>Role</th>
                    <th>Hours</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Hidden templates for dynamic dropdowns within the table cells -->
        <select id="roleInputTemplate" name="role" style="display: none;">
            <option value="Back Office">Back Office</option>
            <option value="ISFT Assistant">ISFT Assistant</option>
            <option value="ISFT Lead">ISFT Lead</option>
            <!-- Add more roles as necessary -->
        </select>
        <select id="locationInputTemplate" name="location" style="display: none;">
            <option value="loc1">Location 1</option>
            <option value="loc2">Location 2</option>
            <!-- Add more locations as necessary -->
        </select>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>    
        <!-- SheetJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</body>
</html>
